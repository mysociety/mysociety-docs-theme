---
layout: default
---

{{ content }}

<h1>Datasets</h1>

{% assign latest = site.datasets | where: "version", "latest" %}

<ul>
    {% for dataset in latest %}
    <li>
        <a href="{{ dataset.url | prepend:site.baseurl }}">{{ dataset.title }}</a> - {{ dataset.description }}
    </li>
    {% endfor %}
</ul>
